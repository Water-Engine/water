name: Update LOC Badge

on:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/loc.yml'
      - 'src/**'
      - 'include/**'
      - 'tests/**'
      - 'scripts/**'
      - 'cactus/**'
      - '.rgignore'

permissions:
  contents: write

jobs:
  update-loc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y cloc jq

      - name: Extract LOC
        run: |
          cat > cloc_excludes.txt <<EOF
          tests/test_framework/catch_amalgamated.hpp
          tests/test_framework/catch_amalgamated.cpp
          include/book/openings.hpp
          EOF
          cloc src include tests scripts cactus --exclude-list-file=cloc_excludes.txt --json > cloc.json
          total_lines=$(jq '.SUM.code' cloc.json)
          echo "{\"label\":\"LOC\",\"message\":\"$total_lines\",\"color\":\"blue\"}" > badge.json
          cat badge.json
        working-directory: ${{ github.workspace }}

      - name: Commit to loc branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -B loc
          git add badge.json
          git commit -m "Update LOC badge" || echo "No changes to commit"
          git push -f origin loc
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
