name: Update LOC Badge

on:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/loc.yml'
      - 'src/**'
      - 'include/**'
      - 'tests/**'
      - 'scripts/**'

permissions:
  contents: write

jobs:
  update-loc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y cloc jq

      - name: Extract LOC
        run: |
          cloc Makefile src include tests scripts --not-match-f="(openings.hpp|catch_amalgamated.hpp|catch_amalgamated.cpp|chess.hpp)" --json > cloc.json
          total_lines=$(jq '.SUM.code' cloc.json)
          echo "{\"label\":\"LOC\",\"message\":\"$total_lines\",\"color\":\"blue\"}" > .github/loc_badge.json
          cat .github/loc_badge.json

      - name: Commit to loc branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -B loc
          git add .github/loc_badge.json
          git commit -m "Update LOC badge" || echo "No changes to commit"
          git push -f origin loc
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}